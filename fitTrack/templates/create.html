<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>fitTrack - Login</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="../static/css/normal.css" rel="stylesheet" type="text/css" media="screen, projection" />
	<link href="../static/css/responsive.css" rel="stylesheet" type="text/css" media="screen, projection" />
</head>

<body>
<div class="top_bar"></div>

<div id="signup_container">

	<form class="signup_area" action="{{ url_for('login') }}" method=post class=track>
			
		<div class="field_holder">
        	<label>First Name</label>
			<input class="field" type="text" placeholder="First Name" name = email id = "email">
		</div>
                    
		<div class="field_holder">
        	<label>Last Name</label>
			<input class="field" type = "text" placeholder="Last Name" name = password>
		</div>
        
        <div class="field_holder">
        	<label>Age</label>
			<input class="field" type = "text" placeholder="Age" name = password>
		</div>
        
        <div class="field_holder">
        	<label>Location</label>
			<input class="field" type = "text" placeholder="City, State" name = password>
		</div>
        
        <div class="field_holder">
        	<label>Password</label>
			<input class="field" type = "password" placeholder="Password" name = password>
		</div>
        
        <div class="field_holder">
        	<label>Confirm Password</label>
			<input class="field" type = "password" placeholder="Password" name = password>
		</div>
                    
		<div class="submit_holder">
		<button type="submit" class="btn">Sign Up</button>
		</div>
			
	</form>

        

</div><!--Close Signup Container-->

<div id="footer">
	<p id="copyright">&copy; 2013 fitTrack | Version 0.01</p>
	<p id="links">
    <a href="https://github.com/justinrsmith/fitTrack">GitHub</a>
    </p>
</div>



</body>
</html>
