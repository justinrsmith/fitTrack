{% extends 'base.html' %}
{% block content %}
<body>
<div class="top_bar"></div>

<div id="signup_container">

	<form class="form-horizontal" action="{{ url_for('create') }}" method=post class=track>

		<div class="field_holder">
        	<label>Email</label>
			<input class="field" type="text" placeholder="Email" name = "email" id="email">
		</div>
			
		<div class="field_holder">
        	<label>First Name</label>
			<input class="field" type="text" placeholder="First Name" name = "firstName" id="firstName">
		</div>
                    
		<div class="field_holder">
        	<label>Last Name</label>
			<input class="field" type = "text" placeholder="Last Name" name = "lastName" id="lastName">
		</div>
        
        <div class="field_holder">
        	<label>Age</label>
			<input class="field" type = "text" placeholder="Age" name = "age" id="age">
		</div>
        
        <div class="field_holder">
        	<label>Location</label>
			<input class="field" type = "text" placeholder="City, State" name = "location" id="location">
		</div>
        
        <div class="field_holder">
        	<label>Password</label>
			<input class="field" type = "password" placeholder="Password" name = "password" id="password">
		</div>
        
        <div class="field_holder">
        	<label>Confirm Password</label>
			<input class="field" type = "password" placeholder="Password2" name = "password2" id="password2">
		</div>
                    
		<div class="submit_holder">
		<button type="submit" class="btn">Sign Up</button>
		</div>
			
	</form>

        

</div><!--Close Signup Container-->

<div id="footer">
	<p id="copyright">&copy; 2013 fitTrack | Version 0.01</p>
	<p id="links">
    <a href="https://github.com/justinrsmith/fitTrack">GitHub</a>
    </p>
</div>



</body>
{% endblock %}
