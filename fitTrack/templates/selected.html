<div class="row">       
	<div class="col-8">
		<h3>Your Selected Activity</h3>
		<table class="table table-hover" id="recent_activity">
			<th>Category</th>
			<th>Exercise</th>
			<th>Sets</th>
			<th>Reps</th>
			<th>Weight</th>
			{% if filter %}
				{% for f in filter %}
					<tr><td>{{ f.header.categoryID }}</td>
					<td>{{ f.header.exerciseID }}</td>
					<td>{{ f.sets }}</td>
					<td>{{ f.reps }}</td>
					<td>{{ f.weight }}</td>
					</td></tr>
				{% endfor %}
			{% endif %}
		</table>
	</div>
</div>
